<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>TRIVIA</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./imagenes/logo.png" alt="">
            </div>
            <div class="opciones">
                <ul>
                    <li>
                        INICIO
                    </li>
                    <li>
                        NOSOTROS
                    </li>
                    <li>
                        FAQ
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="titulo">
                SELECCIONA TUS PREFERENCIAS
            </div>
            <form>
                <label for="dificultad" class="form-label">DIFICULTAD</label>
                <select class="form-select" aria-label="DIFICULTAD" id="dificultad">
                    <option selected disabled></option>
                    <option value="easy">Fácil</option>
                    <option value="medium">Intermedio</option>
                    <option value="hard">Difícil</option>
                </select>
    
                <label for="respuesta" class="form-label">TIPO DE RESPUESTA</label>
                <select class="form-select" aria-label="TIPO DE RESPUESTA" id="respuesta">
                    <option selected disabled></option>
                    <option value="multiple">Opción Múltiple</option>
                    <option value="boolean">Verdadero / Falso</option>
                </select>
                
            
                <label for="categoria" class="form-label">CATEGORÍA</label>
                <select class="form-select" aria-label="CATEGORÍA" id="categoria">
                    <option selected disabled></option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Musicals &amp; Theatres</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science &amp; Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                    <option value="32">Entertainment: Cartoon &amp; Animations</option>
                </select>
                <button type="button" class="btn-primary btn" id="botonGenerar">GENERAR TRIVIA</button>
    
            </form>
        </div>
        
    </main>
    <footer>
        <span>&copy; 2023 EFRÉN NARVÁEZ MANTILLA </span>
    </footer>    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
