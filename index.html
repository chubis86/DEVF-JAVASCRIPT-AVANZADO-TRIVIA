<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>TRIVIA</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./imagenes/logo.png" alt="">
            </div>
            <div class="opciones">
                <ul>
                    <li>
                        INICIO
                    </li>
                    <li>
                        NOSOTROS
                    </li>
                    <li>
                        FAQ
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="titulo">
                SELECCIONA TUS PREFERENCIAS
            </div>
            <form>
                <label for="dificultad" class="form-label">DIFICULTAD</label>
                <select class="form-select" aria-label="DIFICULTAD" id="dificultad">
                    <option selected disabled></option>
                    <option value="1">Fácil</option>
                    <option value="2">Intermedio</option>
                    <option value="3">Difícil</option>
                </select>
    
                <label for="respuesta" class="form-label">TIPO DE RESPUESTA</label>
                <select class="form-select" aria-label="TIPO DE RESPUESTA" id="respuesta">
                    <option selected disabled></option>
                    <option value="1">Opción Múltiple</option>
                    <option value="2">Verdadero / Falso</option>
                </select>
    
                <label for="categoria" class="form-label">CATEGORÍA</label>
                <select class="form-select" aria-label="CATEGORÍA" id="categoria">
                    <option selected disabled></option>
                    <option value="1">Conocimiento General</option>
                    <option value="2">Deportes</option>
                    <option value="3">Historia</option>
                    <option value="4">Geografía</option>                
                    <option value="5">Animales</option>
                </select>
                <button type="button" class="btn-primary btn" id="botonGenerar">GENERAR TRIVIA</button>
    
            </form>
        </div>
        
    </main>
    <footer>
        <span>&copy; 2023 EFRÉN NARVÁEZ MANTILLA </span>
    </footer>    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
